<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- titulo do quis -->
    <div class="intro py-3 gradOrangeMD text-center">
        <div class="container">
            <h1 class="display-3 fw-bold m-4">QUIZ DO CARLOS</h1>
        </div>
    </div>

    <!-- div oculta que mostra o resultado resulta -->
    <div class="result d-none py-3 text-center">
        <div class="container lead">
            <p class="display-5 m-2 fw-bold">
                Você acertou
                <span class="fw-bold">0%</span>
                do quiz!
            </p>
        </div>
    </div>

    <!-- div com form do quis -->
    <div class="quiz py-4 bg-dark bg-gradient">
        <div class="container">
            <h2 class="my-5 text-light">VOCÊ CONSEGUE ADIVINHAR DE QUE FILME E A FALA</h2>

            <form class="quiz-form text-white">
                <!-- questões -->
                <div class="my-5">
                    <p class="lead">1. "Toto, não acho que estamos no kansas"</p>
                    <div class="form-check my-2">
                        <label for="form-check-label">
                            <input type="radio" name="inputQuestion1" value="A">
                            O magico de OZ
                        </label>
                    </div>
                    <div class="form-check my-2">
                        <label for="form-check-label">
                            <input type="radio" name="inputQuestion1" value="B">
                            E o vento levou
                        </label>
                    </div>
                </div>
                <!-- questões -->
                <div class="my-5">
                    <p class="lead">2. "Eu sou seu pai"</p>
                    <div class="form-check my-2">
                        <label for="form-check-label">
                            <input type="radio" name="inputQuestion2" value="A">
                            Um tira da pesada
                        </label>
                    </div>
                    <div class="form-check my-2">
                        <label for="form-check-label">
                            <input type="radio" name="inputQuestion2" value="B">
                            Star Wars
                        </label>
                    </div>
                </div>
                <!-- questões -->
                <div class="my-5">
                    <p class="lead">3. "Porque está tão serio?"</p>
                    <div class="form-check my-2">
                        <label for="form-check-label">
                            <input type="radio" name="inputQuestion3" value="A">
                            Batman: O Cavaleiro das Trevas
                        </label>
                    </div>
                    <div class="form-check my-2">
                        <label for="form-check-label">
                            <input type="radio" name="inputQuestion3" value="B">
                            Joker
                        </label>
                    </div>
                </div>
                <!-- questões -->
                <div class="my-5">
                    <p class="lead">4. "Para o infinito e além"</p>
                    <div class="form-check my-2">
                        <label for="form-check-label">
                            <input type="radio" name="inputQuestion4" value="A">
                            E.T
                        </label>
                    </div>
                    <div class="form-check my-2">
                        <label for="form-check-label">
                            <input type="radio" name="inputQuestion4" value="B">
                            Toy Story
                        </label>
                    </div>
                </div>

                <!-- button -->
                <div class="my-5">
                    <button class="btn btn-Orange fw-bold">Ver Resultado</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="app(feito).js"></script>
</body>
</html>
